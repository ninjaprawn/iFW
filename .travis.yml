language: objective-c

osx_image: xcode7.3

xcode_sdk: iphoneos9.3

podfile: iOS/Podfile

xcode_workspace: iOS/iFW.xcworkspace # path to your xcodeproj folder
xcode_scheme: iFW

env:
  global:
  -   secure: ""

script: xctool -workspace iOS/iFW.xcworkspace -scheme iFW -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6 Plus' clean build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

before_install:
  - brew update
  - brew uninstall xctool && brew install --HEAD xctool
  - gem install cocoapods-keys
  - cd iOS
  - pod keys set iFWOneSignalKey $iFWAPIKEY
  - cd ../